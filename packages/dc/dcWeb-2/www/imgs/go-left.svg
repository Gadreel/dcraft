<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="30" height="30">
<style type="text/css">
	.dot {
		fill: rgba(0,0,0,0.50);
	}
	.arrow {
		fill: rgba(232,232,232,0.80);	
	}
